<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="user">
  <div class="user_options-container">

    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Create your account now.</p>
        <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Have an account?</h2>
        <p class="user_registered-text">Login to continue.</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>

    <div class="user_options-forms" id="user_options-forms">

      <!-- LOGIN FORM -->
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form onsubmit="return loginUser()">
          <div class="forms_field">
            <input type="email" id="loginEmail" placeholder="Email" required>
          </div>

          <div class="forms_field">
            <input type="password" id="loginPassword" placeholder="Password" required>
          </div>

          <div class="forms_buttons">
            <button type="submit" class="forms_buttons-action">Log In</button>
          </div>
        </form>
      </div>

      <!-- SIGNUP FORM -->
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form onsubmit="return registerUser()">
          <div class="forms_field">
            <input type="text" id="signupName" placeholder="Full Name" required>
          </div>

          <div class="forms_field">
            <input type="email" id="signupEmail" placeholder="Email" required>
          </div>

          <div class="forms_field">
            <input type="password" id="signupPassword" placeholder="Password" required>
          </div>

          <div class="forms_buttons">
            <button type="submit" class="forms_buttons-action">Sign Up</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>

<script src="main.js"></script>
</body>
</html>
